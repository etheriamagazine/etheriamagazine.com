# advertising
[ads]
  adsSection = "publi"


[imgproxy]
  enabled = true
  host = "https://imgp.etheriamagazine.com/"
  sourceStyle = "plain"

  [imgproxy.responsive]
    defaultSize = 900
    responsiveSizes = [600, 900, 1200]
    processingOptions = "rs:fit:%s"
    format = "avif"


[plausible]
  enable = true
  domain = "etheriamagazine-com.fly.dev"

  proxy = true
  proxyPath = "/proxyjs"

  [plausible.optional]
    local = true
    fileDownloads = true
    outboundLinks = true
    error404 = true
    customEvents = true

