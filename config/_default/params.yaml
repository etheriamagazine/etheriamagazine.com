
gitinfo:
  repositoryUrl: https://github.com/etheriamagazine/etheriamagazine.com
  contentRoot: content

imgproxy:
  enabled: true
  host: https://imgp.etheriamagazine.com/
  sourceStyle: plain
  responsive:
    defaultSize: 900
    responsiveSizes:
      - 600
      - 900
      - 1200
    processingOptions: rs:fit:%s
    format: avif

plausible:
  enable: true
  domain: etheriamagazine-com.fly.dev
  proxy: true
  proxyPath: /proxyjs
  optional:
    local: true
    fileDownloads: true
    outboundLinks: true
    error404: true
    customEvents: true
    customProps: true

skytheme:
  home:
    # categorías para seleccionar temas de portada
    featured:
      - viajar-con-amigas
      - viajar-en-familia
      - viajar-en-pareja
      - viajar-sola

    # categorías a mostrar en home
    categories:
      - viajar-con-amigas
      - viajar-en-familia
      - viajar-en-pareja
      - viajar-sola
      - estilo-de-vida
      - organizate

seo:
